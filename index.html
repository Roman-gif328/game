<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atrapa Al Cuadrito </title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container text-center mt-4">
        <h1 class="text-primary">Atrapa al Cuadrito</h1>
        <div class="row gama-container justify-content-center">
            <div class="col-md-6">
                <canvas id="gameCanvas" width="500" height="500" class="mx-auto d-block"></canvas>
                <div class="mt-3">
                    <p class="lead">
                        puntuación <span id="score" class="fw-bold">0</span> |
                        vidas <span id="lives" class="fw-bold text-danger">3</span>
                    </p>
                    <p id="gameOver" class="fw-bold text danger">¡Game Over! Reiniciando...</p>
                </div>
            </div>
        </div>
    </div>

    <script src="game.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
